<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奖品信息查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">奖品信息查询</h1>
                <p class="text-gray-600 text-sm">请输入您的手机号查询密码和兑奖链接</p>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    <input
                        type="tel"
                        id="phoneInput"
                        placeholder="请输入手机号"
                        maxlength="11"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                    />
                </div>

                <button
                    id="searchButton"
                    onclick="handleSearch()"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg transition flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span id="searchButtonText">查询</span>
                </button>
            </div>

            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-600 text-sm"></p>
            </div>

            <div id="resultContainer" class="hidden mt-6 space-y-4">
                <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="flex items-start gap-3 mb-3">
                        <svg class="w-5 h-5 text-green-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <div class="flex-1">
                            <p class="text-sm font-medium text-gray-700 mb-1">您的密码</p>
                            <div class="flex items-center gap-2">
                                <p id="passwordText" class="text-lg font-mono font-bold text-gray-900 break-all flex-1"></p>
                                <button 
                                    onclick="copyPassword()"
                                    class="px-3 py-1 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 text-sm rounded transition flex items-center gap-1 flex-shrink-0"
                                    title="复制密码"
                                >
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                    <span id="copyButtonText">复制</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-start gap-3">
                        <svg class="w-5 h-5 text-green-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path>
                        </svg>
                        <div class="flex-1">
                            <p class="text-sm font-medium text-gray-700 mb-1">兑奖链接</p>
                            <a id="prizeLink" href="#" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:text-indigo-700 underline break-all text-sm"></a>
                        </div>
                    </div>
                </div>

                <button
                    onclick="openPrizeUrl()"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 rounded-lg transition"
                >
                    立即兑奖
                </button>
            </div>

            <div class="mt-6 text-center text-xs text-gray-500">
                <p>请妥善保管您的密码信息</p>
            </div>
        </div>
    </div>

    <script>
        // ✅ 你的 Cloudflare Worker API 地址
        const API_URL = 'https://jdplus.chaohaoyao.workers.dev';

        let currentPrizeUrl = '';
        let currentPassword = '';

        async function handleSearch() {
            const phone = document.getElementById('phoneInput').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const errorText = errorDiv.querySelector('p');
            const resultDiv = document.getElementById('resultContainer');
            const searchButton = document.getElementById('searchButton');
            const searchButtonText = document.getElementById('searchButtonText');

            // 隐藏之前的结果
            errorDiv.classList.add('hidden');
            resultDiv.classList.add('hidden');

            // 验证手机号
            if (!phone) {
                errorText.textContent = '请输入手机号';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (!/^1[3-9]\d{9}$/.test(phone)) {
                errorText.textContent = '请输入正确的手机号格式';
                errorDiv.classList.remove('hidden');
                return;
            }

            // 显示加载状态
            searchButton.disabled = true;
            searchButtonText.textContent = '查询中...';
            searchButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // 调用后端 API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone: phone })
                });

                const data = await response.json();

                if (data.success) {
                    // 查询成功
                    currentPassword = data.data.password;
                    currentPrizeUrl = data.data.prizeUrl;
                    
                    document.getElementById('passwordText').textContent = data.data.password;
                    document.getElementById('prizeLink').textContent = data.data.prizeUrl;
                    document.getElementById('prizeLink').href = data.data.prizeUrl;
                    document.getElementById('copyButtonText').textContent = '复制';
                    resultDiv.classList.remove('hidden');
                } else {
                    // 查询失败
                    errorText.textContent = data.error || '查询失败，请重试';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                // 网络错误
                errorText.textContent = '网络错误，请检查网络连接后重试';
                errorDiv.classList.remove('hidden');
            } finally {
                // 恢复按钮状态
                searchButton.disabled = false;
                searchButtonText.textContent = '查询';
                searchButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function copyPassword() {
            const password = currentPassword;
            const buttonText = document.getElementById('copyButtonText');
            
            // 复制到剪贴板
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(password).then(() => {
                    buttonText.textContent = '已复制';
                    setTimeout(() => {
                        buttonText.textContent = '复制';
                    }, 2000);
                }).catch(err => {
                    fallbackCopy(password, buttonText);
                });
            } else {
                fallbackCopy(password, buttonText);
            }
        }

        function fallbackCopy(text, buttonText) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                buttonText.textContent = '已复制';
                setTimeout(() => {
                    buttonText.textContent = '复制';
                }, 2000);
            } catch (err) {
                buttonText.textContent = '复制失败';
                setTimeout(() => {
                    buttonText.textContent = '复制';
                }, 2000);
            }
            document.body.removeChild(textarea);
        }

        function openPrizeUrl() {
            if (currentPrizeUrl) {
                window.open(currentPrizeUrl, '_blank');
            }
        }

        // 支持回车键查询
        document.getElementById('phoneInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>
</html>
